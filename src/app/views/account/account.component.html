<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" style="font-weight: bold;">
            Profile Details
          </div>
          <div class="card-body" *ngIf="user">
  
            <div class="form-group row">
              <div class="col-sm-6">
                <label> Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" >
              </div>
              <div class="col-sm-6 mb-2">
                <label>User Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.username"  disabled>
              </div>

              <div class="col-sm-6 mb-2">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="user.email"  >
              </div>
              <div class="col-sm-6">
                <label>Available Credits</label>
                <input type="text" class="form-control" [(ngModel)]="user.partner_detail.amount"  >
              </div>
            <!-- <div class="form-group form-actions">
              <button type="submit" class="btn btn-sm btn-primary" style="float: right"
                (click)="editUser($event)"></button>
            </div> -->
          </div>
        </div>
      
      </div>
    </div>
  </div>
