<div class="card">
    <div class="card-header">
      <strong>Upload</strong>
      <!-- <small>Form</small> -->
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>File</label><span>* </span><span style="font-size: 10px">
                    </span>
                <input #myInput type='file' id = "file" (change)="onSelectFile($event)"  class="form-control" >
                <!-- <label for="name">Amount</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the amount" [(ngModel)]="credits"> -->
              </div>
            </div>
          
        </div>
        <!-- <img class=" mt-3" *ngFor='let url of urls' (change)="onSelectFile($event)"[src]="url" height="100"> <br /> -->
        </div>
        
     
 
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" (click) = "onsubmit($event)"  style="float:right">Upload</button>
      </div>
  </div>
