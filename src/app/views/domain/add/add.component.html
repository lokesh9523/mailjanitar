<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" style="font-weight: bold;">
            Add Domain
          </div>
          <div class="card-body" >
  
            <div class="form-group row">
              <div class="col-sm-12 mb-2">
                <label>Domain Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.domain_name" >
              </div>
              <div class="col-sm-12 mb-2">
                <label>Url</label>
                <input type="text" class="form-control" [(ngModel)]="user.url" >
              </div>

              <div class="col-sm-12 mb-2">
                <label>Speed</label>
                <input type="text" class="form-control" [(ngModel)]="user.speed_per_hour"  >
              </div>
              <div class="col-sm-12">
                <label>Status</label>
                <input type="text" class="form-control" [(ngModel)]="user.status"  >
              </div>
             
           
          </div>
          <div class="form-group form-actions">
            <button type="submit" class="btn btn-sm btn-primary" style="float: right"
              (click)="addDomain()">Add</button>
          </div>
        </div>
      
      </div>
    </div>
  </div>
