<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="UserFormGroup">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="name" [class.invalid]="!UserFormGroup.controls.name.valid && (UserFormGroup.controls.name.dirty || onsubmit)" autocomplete="name" formControlName="name">
                  
                </div>
                <div *ngIf="!UserFormGroup.controls.username.valid && (UserFormGroup.controls.username.dirty || onsubmit)"><p style="color: red;">please enter username</p></div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" [class.invalid]="!UserFormGroup.controls.username.valid && (UserFormGroup.controls.username.dirty || onsubmit)" autocomplete="username" formControlName="username">
                  
                </div>
                <div *ngIf="!UserFormGroup.controls.username.valid && (UserFormGroup.controls.username.dirty || onsubmit)"><p style="color: red;">please enter username</p></div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" [class.invalid]="!UserFormGroup.controls.email.valid && (UserFormGroup.controls.email.dirty || onsubmit)" autocomplete="email" formControlName="email">
                </div>
                <div *ngIf="!UserFormGroup.controls.email.valid && (UserFormGroup.controls.email.dirty || onsubmit)"><p style="color: red;">Please enter the email</p></div>
                <!-- <div *ngIf="!UserFormGroup.controls.email.valid && UserFormGroup.controls.email.touched " sty><p style="color: red;">Please enter the valid email</p></div> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" [class.invalid]="!UserFormGroup.controls.password.valid && (UserFormGroup.controls.password.dirty || onsubmit)" formControlName="password">
                </div>
                <div *ngIf="!UserFormGroup.controls.password.valid && (UserFormGroup.controls.password.dirty || onsubmit)"><p style="color: red;">Please enter the password</p></div>
                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div> -->
                <button type="button" class="btn btn-block btn-success" (click) = "OnReqister()">Create Account</button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
