<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" style="font-weight: bold;">
           Spam Details
          </div>
          <div class="card-body" *ngIf="user">
  
            <div class="form-group row">
              <div class="col-sm-12 mb-2">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" >
              </div>
              <div class="col-sm-12 mb-2">
                <label>Reason</label>
                <input type="text" class="form-control" [(ngModel)]="user.reason" >
              </div>
              <div class="col-sm-12">
                <label>Status</label>
                <input type="text" class="form-control" [(ngModel)]="user.status"  >
              </div>
            
          </div>
          <div class="form-group form-actions">
              <button type="submit" class="btn btn-sm btn-primary" style="float: right"
                (click)="updateDomain($event)">Update</button>
            </div>
        </div>
      
      </div>
    </div>
  </div>
